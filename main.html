<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisker's Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top right, #ffd7c2, #fff0f0);
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .cafe-scene {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('https://images.app.goo.gl/5FDw9yJBCQksSYwo6') center/cover no-repeat;
    }

    .window-view {
      position: absolute;
      right: 20%;
      top: 20%;
      width: 200px;
      height: 200px;
      opacity: 0.9;
    }

    .cat {
      position: absolute;
      bottom: 0;
      right: 20%;
      width: 180px;
      height: 180px;
    }

    h1 {
      color: #4d2c19;
      background-color: rgba(255, 248, 240, 0.6);
      padding: 20px;
      border-radius: 16px;
    }

    /* Chat Button */
    #chat-open-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 64px;
      height: 64px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 9999;
    }

    #chat-open-btn img {
      width: 100%;
      height: 100%;
    }

    .ai-facts {
        background-color: rgba(240, 250, 255, 0.85);
        padding: 20px;
        margin: 20px auto;
        border-radius: 16px;
        width: 70%;
        color: #1d3557;
        font-size: 16px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.07);
    }
    
    .ai-facts h2 {
        margin-top: 0;
        font-size: 22px;
        text-align: right;
    }
  </style>

  <!-- Your OmniDimension Widget Script -->
  <script
    id="omnidimension-web-widget"
    async
    src="https://backend.omnidim.io/web_widget.js?secret_key=47fd1c17fc4b929b89a60486fbebe438"
  ></script>
</head>
<body>
  <div class="cafe-scene">
    <h1>Welcome to the Whisker's â˜•ðŸ¤–</h1>
    <div class="window-view"></div>
    <div class="cat"></div>
  </div>

  <div class="ai-facts">
  <h2> Cool AI Facts</h2>
  <ul>
    <li>AI makes art, music, and stories.</li>
    <li>Some AI can spot diseases early.</li>
    <li>"AI" was first used in 1956.</li>
    <li>AI beats humans at chess and Go.</li>
    <li>Voice assistants run on AI.</li>
  </ul>
</div>

  <!-- Floating chat button -->
  <button id="chat-open-btn" aria-label="Open Chat">
    <img src="https://pluginicons.craft-cdn.com/chat-widget.svg?1621554798" alt="Chat Icon" />
  </button>

  <script>
    // Ensure widget is ready before opening
    function waitForWidget() {
      if (window.OmniDimension && window.OmniDimension.widget?.open) {
        document.getElementById('chat-open-btn').addEventListener('click', () => {
          window.OmniDimension.widget.open();
        });
      } else {
        setTimeout(waitForWidget, 300);
      }
    }

    waitForWidget();
  </script>
</body>
</html>
